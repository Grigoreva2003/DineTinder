{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="container">
    <div class="auth">
        <h1>Вход</h1>
        <a class="auth" href="/login/vk">войти с VK ID</a>
    </div>

    <div class="login-input">
        <div class="input-container">
            <input type="email" placeholder="Enter your email" class="text-input">
        </div>
        <div class="input-container">
            <input type="verification-code" placeholder="Enter verification code" class="text-input">
        </div>

        <button class="btn">войти</button>
        <a class="auth" href="/login">на страницу регистрации</a>
    </div>
</div>

<div class="bottom"></div>
{% endblock %}
