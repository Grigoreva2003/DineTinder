{% extends 'base.html' %}
{% load static %}
{% block content %}

<section class="hero">
    <div class="container">
        <div class="stick">
            <div class="text-stack">
                <h1>{{ landing_data.hero.title|safe }}</h1>
                <p>{{ landing_data.hero.description }}</p>
                <button class="btn">{{ landing_data.hero.button_text }}</button>
            </div>
            <div class="table-picture">
                <img height="524" width="524" src="{% static 'imgs/table-picture.png' %}" alt="Table Picture">
            </div>
        </div>
    </div>
</section>

<section class="action">
    <div class="container">
        <div class="center">
            <h1 class="logo">{{ landing_data.action.title|safe }}</h1>
            <button class="btn">{{ landing_data.action.button_text }}</button>
        </div>
    </div>
</section>

{% endblock %}
